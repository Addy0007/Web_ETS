<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Company Logo" />
        </div>
        <nav>
            <div class="nav-links">
                <a href="#">Solutions</a>
                <a href="#">Resources</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <div class="nav-right">
            <a href="#">Support</a>
            <a href="../Login/signin.html">Sign In</a>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <img src="../assets/mail.png" alt="Email Icon" class="contact-icon">
                    <h3>Email</h3>
                    <p>your-email@gmail.com</p>
                </div>
                <div class="contact-item">
                    <img src="../assets/phone.jpg" alt="Phone Icon" class="contact-icon">
                    <h3>Phone</h3>
                    <p>+123-456-7890</p>
                </div>
                <div class="contact-item">
                    <img src="../assets/Git.png" alt="GitHub Icon" class="contact-icon">
                    <h3>GitHub</h3>
                    <a href="https://github.com/your-profile" target="_blank">github.com/your-profile</a>
                </div>
                <div class="contact-item">
                    <img src="../assets/LinkedIn.png" alt="LinkedIn Icon" class="contact-icon">
                    <h3>LinkedIn</h3>
                    <a href="https://www.linkedin.com/in/your-profile" target="_blank">linkedin.com/in/your-profile</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>

</html>
