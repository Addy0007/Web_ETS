<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Company Logo" />
        </div>
        <nav>
            <div class="nav-links">
                <a href="#">Solutions</a>
                <a href="#">Resources</a>
                <a href="#">About Us</a>
                <a href="../Contact_US/Contact.html">Contact</a>
            </div>
        </nav>
        <div class="nav-right">
            <a href="#">Support</a>
        </div>
    </header>

    <!-- Container div -->
    <div class="container">
        <!-- Button section to select login or signup form -->
      
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section containing the login and signup forms -->
        <div class="form-section">
            <!-- Login form -->
            <div class="login-box">
                <form action="/login" method="post">
                    <input type="text" class="ele" id="username" name="username" placeholder="Username" required>
                    <input type="password" class="ele" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="clkbtn">Login</button>
                </form>
            </div>

            <!-- Signup form -->
            <div class="signup-box">
                <form action="/signup" method="post">
                    <input type="text" class="ele" name="name" placeholder="Enter your name" required>
                    <input type="email" class="ele" name="email" placeholder="youremail@email.com" required>
                    <input type="password" class="ele" name="password" placeholder="Password" required>
                    <input type="password" class="ele" name="confirm_password" placeholder="Confirm password" required>
                    <button type="submit" class="clkbtn">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
